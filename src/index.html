<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
</head>

<body>

    <section class="hero">
        <header class="hero-header">
            <h1 class="hero-title">Connor Bailey</h1>
            <div>Journal</div>
        </header>
    </section>

    <form id="journalEntryForm"action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>

        <fieldset>
            <label for="conceptsCovered" class="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>

        <fieldset>
            <label for="entry">Journal Entry</label>
            <textarea name="entry" id="entry" cols="30" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <label for="helpfulLink" class="helpfulLink">Helpful Link</label>
            <input type="text" name="helpfulLink" id="helpfulLink">
        </fieldset>

        <fieldset>
            <label for="helpfulLinkTitle" class="helpfulLinkTitle">Link Description</label>
            <input type="text" name="helpfulLinkTitle" id="helpfulLinkTitle">
        </fieldset>

        <fieldset>
            <label for="mood">Mood for the day</label>
            <select name="mood" id="mood">
                <option value="Happy">Happy</option>
                <option value="Fine">Fine</option>
                <option value="Confused">Confused</option>
                <option value="Sad">Sad</option>
                <option value="Angry">Angry</option>
            </select>
        </fieldset>
    </form>

    <button type="button" onclick="" id="recordButton">Record Journal Entry</button>

    <section id="pastEntries"></section>

    <script type="module" src="scripts/journal.mjs"></script>
</body>

</html>
